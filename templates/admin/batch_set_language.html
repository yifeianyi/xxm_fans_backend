{% extends "admin/base_site.html" %}
{% block content %}
<h1>批量标记语言</h1>

<!-- 开始一个POST表单 -->
<form method="post">
    {% csrf_token %} <!-- 安全必加项 -->
    {{ form.as_p }}
    <input type="hidden" name="action" value="batch_set_language">
    <input type="hidden" name="apply" value="1">
    {% for obj in songs %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
    {% endfor %}
    <button type="submit" class="default">确定</button>
    <a href="javascript:history.back()" style="margin-left:20px;">取消</a>
</form>
{% endblock %}
