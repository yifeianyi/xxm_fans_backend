{% extends "admin/base_site.html" %}
{% block content %}
<h1>拆分歌曲: {{ song.song_name }}</h1>
<form method="post">{% csrf_token %}
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th style="border: 1px solid #ccc; padding: 5px;">选择</th>
                <th style="border: 1px solid #ccc; padding: 5px;">演唱日期</th>
                <th style="border: 1px solid #ccc; padding: 5px;">备注</th>
            </tr>
        </thead>
        <tbody>
            {% for record in form.fields.records.queryset %}
            <tr>
                <td style="border: 1px solid #ccc; padding: 5px;">
                    <input type="checkbox" name="records" value="{{ record.id }}">
                </td>
                <td style="border: 1px solid #ccc; padding: 5px;">
                    {{ record.notes }}
                </td>
                <td style="border: 1px solid #ccc; padding: 5px;">
                    {{ record.performed_at|date:"Y-m-d" }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button type="submit" class="default">拆分选中的演唱记录</button>
</form>
<br>
<a href="{% url 'admin:main_songs_changelist' %}">返回歌曲列表</a>
{% endblock %}
